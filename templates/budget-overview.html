<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doughnut Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Create a canvas element to render the chart -->
    <canvas id="myDoughnutChart" width="100" height="100"></canvas>

    <script>
      // Get the canvas element
      const ctx = document.getElementById("myDoughnutChart").getContext("2d");

      // Data for the doughnut chart
      const data = {
        labels: ["Essential Expenses", "Non-Essential Expenses", "Savings"],
        datasets: [
          {
            data: [50, 30, 20],
            backgroundColor: ["#d53369", "#daae51", "yellow"],
          },
        ],
      };

      // Create the doughnut chart
      new Chart(ctx, {
        type: "doughnut",
        data: data,
        options: {
          cutout: "50%", // Adjust the hole size
        },
      });
    </script>
  </body>
</html>
