<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <!--  -->
    <div>
      <canvas id="myChart" width="10000" height="500"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [""],
          datasets: [
            {
              label: "name",
              data: [75, 100],
              borderColor: "red",
              backgroundColor: "red",
              borderWidth: 2,
              borderRadius: Number.MAX_VALUE,
              borderSkipped: false,
            },
          ],
        },
        options: {
          indexAxis: "y",
          scales: {
            xAxes: [
              {
                barPercentage: 0.4,
              },
            ],
            x: {
              ticks: {
                // Include a dollar sign in the ticks
                callback: function (value, index, ticks) {
                  return "$" + value;
                },
              },
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
