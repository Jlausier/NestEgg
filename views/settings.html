<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <style>
        .sidebar {
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        }
        .chart-area {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">

    <header>
        <!--Nav-->
        
        <nav aria-label="menu nav" class=" pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">
    
            <div class="flex flex-wrap items-center">
                <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
                    <a href="#" aria-label="Home">
                        <span class="text-xl pl-2"><i class="em em-grinning"></i></span>
                    </a>
                </div>
                <div class="flex w-full pt-2 content-center justify-between md:w-1/3 md:justify-end">
                    <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                        <li class="flex-1 md:flex-none md:mr-3">
                            <div class="relative inline-block">
                                <button onclick="toggleDD('myDropdown')" class="drop-button text-white py-2 px-2"> <span class="pr-2"><i class="em em-robot_face"></i></span> Hi, User <svg class="h-3 fill-current inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg></button>
                                <div id="myDropdown" class="dropdownlist absolute bg-gray-800 text-white right-0 mt-3 p-3 overflow-auto z-30 invisible">
                                    <input type="text" class="drop-search p-2 text-gray-600" placeholder="Search.." id="myInput" onkeyup="filterDD('myDropdown','myInput')">
                                    <a href="#" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fa fa-user fa-fw"></i> Profile</a>
                                    <a href="#" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fa fa-cog fa-fw"></i> Settings</a>
                                    <div class="border border-gray-800"></div>
                                    <a href="#" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    
        </nav>
    </header>
    
    
    <main>
    
        <div class="flex flex-col md:flex-row">
            <nav>
                
                <div class="bg-gray-800 shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">
    
                    <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
                        <div class="p-4">
                            <!-- Logo -->
                            <div class="flex items-center justify-center mb-4">
                                <img src="../public/images/chicken.png" alt="Logo">
                            </div>
                            <h2 class="text-2xl text-white font-semibold">Dashboard</h2>
                        </div>
                        <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
                            <li class="mr-3 flex-1">
                                <a href="#" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2  border-pink-500">
                                    <i class="fas fa-tasks pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Overview</span>
                                </a>
                            </li>
                            <li class="mr-3 flex-1">
                                <a href="#" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                                    <i class="fa fa-envelope pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Goals</span>
                                </a>
                            </li>
                            <li class="mr-3 flex-1">
                                <a href="#" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-600">
                                    <i class="fas fa-chart-area pr-0 md:pr-3 text-blue-600"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">Budget</span>
                                </a>
                            </li>
                            <li class="mr-3 flex-1">
                                <a href="#" class="block py-1 md:py-3 pl-0 md:pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-red-500">
                                    <i class="fa fa-wallet pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Stream</span>
                                </a>
                            </li>
                        </ul>
                    </div>
    
    
                </div>
            </nav>
            <section>
                <div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">
                        <section>
                            <div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">
                                <div class="bg-gray-800 pt-3">
                                    <div class="rounded-tl-3xl sidebar p-4 shadow text-2xl text-white">
                                        <h1 class="font-bold pl-2">Settings</h1>
                                    </div>
                                </div>
                                <div class="flex flex-row flex-wrap flex-grow mt-2">
                                    <div class="w-full p-6">
                                        <div class="bg-white border-transparent rounded-lg shadow-xl">
                                            <!-- Change Email -->
                                            <div class="sidebar text-center uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                                                <h2 class="font-bold uppercase text-gray-600">Change Email</h2>
                                            </div>
                                            <div class="p-5">
                                                <!-- Add your email change input elements here -->
                                                <label for="new-email">New Email:</label>
                                                <input type="email" id="new-email">
                                                <button onclick="changeEmail()">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full p-6">
                                        <div class="bg-white border-transparent rounded-lg shadow-xl">
                                            <!-- Change Password -->
                                            <div class="sidebar text-center uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                                                <h2 class="font-bold uppercase text-gray-600">Change Password</h2>
                                            </div>
                                            <div class="p-5">
                                                <!-- Add your password change input elements here -->
                                                <label for="new-password">New Password:</label>
                                                <input type="password" id="new-password">
                                                <button onclick="changePassword()">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-full p-6">
                                        <div class="bg-white border-transparent rounded-lg shadow-xl">
                                            <!-- Update Profile Picture -->
                                            <div class="sidebar text-center uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                                                <h2 class="font-bold uppercase text-gray-600">Update Profile Picture</h2>
                                            </div>
                                            <div class="p-5">
                                                <!-- Add your profile picture update input elements here -->
                                                <input type="file" accept="image/*" id="profile-picture">
                                                <button onclick="updateProfilePicture()">Upload</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
            </section>
        </div>
        <script>
    /*Toggle dropdown list*/
    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }
    /*Filter dropdown options*/
    function filterDD(myDropMenu, myDropMenuSearch) {
        var input, filter, ul, li, a, i;
        input = document.getElementById(myDropMenuSearch);
        filter = input.value.toUpperCase();
        div = document.getElementById(myDropMenu);
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>
    </main>
</html>
